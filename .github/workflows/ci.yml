name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Format check
        run: npx biome check .
      
      - name: Type check Vue
        run: cd vue-app && npm run types
      
      - name: Type check React
        run: cd react-app && npx tsc --noEmit -p tsconfig.app.json
      
      - name: Run tests
        run: npm test